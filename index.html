<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shou Cheng Chen - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: -1px;
            text-align: center;
        }

        .pdf-container {
            width: 100%;
            height: calc(100vh - 120px);
            min-height: 600px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .canva-link {
            margin-top: 30px;
            text-align: center;
        }

        .canva-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .canva-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shoucheng Chen - Portfolio</h1>
        <div class="pdf-container">
            <iframe src="Portfolio.pdf#toolbar=1" type="application/pdf">
                <p>Your browser does not support PDFs. <a href="Portfolio.pdf" target="_blank">Download the PDF</a> instead.</p>
            </iframe>
        </div>
        <div class="canva-link">
            <a href="https://www.canva.com/design/DAF7epft3To/nFUpoIn2_V9UcYtrIkIINQ/edit?utm_content=DAF7epft3To&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" target="_blank">
                Extra Work
            </a>
        </div>
    </div>
</body>
</html>
